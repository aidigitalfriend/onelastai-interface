# =============================================================================
# NGINX CONFIGURATION FOR CANVAS STUDIO HOSTING
# =============================================================================
# 
# This configuration enables:
# - Wildcard subdomain routing (*.canvas.onelast.ai)
# - Custom domain support
# - SSL termination
# - Reverse proxy to backend API
# - Static file serving
# - WebSocket support for live preview
#
# SETUP INSTRUCTIONS:
# 1. Copy to /etc/nginx/sites-available/canvas-hosting
# 2. Create symlink: ln -s /etc/nginx/sites-available/canvas-hosting /etc/nginx/sites-enabled/
# 3. Install SSL certificates using Certbot
# 4. Test config: nginx -t
# 5. Reload: systemctl reload nginx
# =============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=canvas_limit:10m rate=10r/s;

# Upstream for API backend
upstream canvas_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

# =============================================================================
# MAIN CANVAS STUDIO (maula.onelastai.co)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name maula.onelastai.co www.maula.onelastai.co;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name maula.onelastai.co www.maula.onelastai.co;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/maula.onelastai.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maula.onelastai.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory for static files
    root /var/www/canvas-studio/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
    
    # API proxy
    location /api/ {
        proxy_pass http://canvas_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Rate limiting
        limit_req zone=canvas_limit burst=20 nodelay;
    }
    
    # WebSocket for live preview
    location /ws/ {
        proxy_pass http://canvas_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# =============================================================================
# HOSTED APPS - WILDCARD SUBDOMAIN (*.canvas.onelast.ai)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<subdomain>.+)\.canvas\.onelast\.ai$;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<subdomain>.+)\.canvas\.onelast\.ai$;
    
    # Wildcard SSL certificate
    ssl_certificate /etc/letsencrypt/live/canvas.onelast.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/canvas.onelast.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "ALLOWALL" always;  # Allow embedding for preview
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/html;
    
    # Route all requests to the API for dynamic rendering
    location / {
        # Rewrite to render endpoint
        rewrite ^/(.*)$ /api/hosting/render/$subdomain/$1 break;
        
        proxy_pass http://canvas_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        
        # Caching for static hosted content
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
    }
    
    # Health check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# HOSTED APPS - CUSTOM DOMAINS
# =============================================================================

# This is a catch-all for custom domains
# Each custom domain will have its own SSL certificate
# The API determines which app to serve based on the Host header

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Handle Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    # Default SSL certificate (fallback)
    ssl_certificate /etc/nginx/ssl/default.crt;
    ssl_certificate_key /etc/nginx/ssl/default.key;
    
    # SNI-based certificate selection (for custom domains)
    # Certificates stored at /etc/nginx/ssl/custom/{domain}/
    # This requires ssl_certificate_by_lua or similar for dynamic selection
    
    # Route to API for custom domain resolution
    location / {
        proxy_pass http://canvas_api/api/hosting/custom-domain/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Custom-Domain $host;
    }
}

# =============================================================================
# SSL SETTINGS
# =============================================================================

# Generate wildcard certificate with Certbot:
# certbot certonly --dns-cloudflare --dns-cloudflare-credentials ~/.secrets/cloudflare.ini \
#   -d canvas.onelast.ai -d *.canvas.onelast.ai

# For custom domains, use HTTP-01 challenge:
# certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
