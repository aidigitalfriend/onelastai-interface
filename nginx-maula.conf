server {
    server_name maula.onelastai.co;

    root /var/www/maula/main;
    index index.html;

    # Landing page â€” root
    location = / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files /index.html =404;
    }

    # Landing page assets (hashed filenames)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Neural Chat
    location /neural-chat/ {
        alias /var/www/maula/neural-chat/;
        index index.html;

        location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif|map)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        try_files $uri $uri/ /neural-chat/index.html;
    }
    location = /neural-chat {
        return 301 /neural-chat/;
    }

    # Canvas App (neural-chat own canvas)
    location /canvas-app/ {
        alias /var/www/maula/canvas-app/;
        index index.html;

        location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif|map)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        try_files $uri $uri/ /canvas-app/index.html;
    }
    location = /canvas-app {
        return 301 /canvas-app/;
    }

    # Canvas Studio (standalone)
    location /canvas-studio/ {
        alias /var/www/maula/canvas-studio/;
        index index.html;

        location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif|map)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        try_files $uri $uri/ /canvas-studio/index.html;
    }
    location = /canvas-studio {
        return 301 /canvas-studio/;
    }

    # Maula Editor
    location /maula-editor/ {
        alias /var/www/maula/maula-editor/;
        index index.html;

        location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif|map)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        try_files $uri $uri/ /maula-editor/index.html;
    }
    location = /maula-editor {
        return 301 /maula-editor/;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://localhost:3200/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /auth/ {
        proxy_pass http://localhost:3200/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://localhost:3200/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Collaboration WebSocket (Y.js CRDT sync)
    location /collaboration/ {
        proxy_pass http://localhost:3200/collaboration/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location = /health {
        proxy_pass http://localhost:3200/health;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/maula.onelastai.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maula.onelastai.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = maula.onelastai.co) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name maula.onelastai.co;
    return 404;
}
