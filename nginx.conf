server {
    server_name maula.onelastai.co;

    # Disable caching for HTML files
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;

    # Redirect /neural-chat to /neural-chat/
    location = /neural-chat {
        return 301 /neural-chat/;
    }

    # Neural Chat App
    location ^~ /neural-chat/ {
        alias /var/www/onelastai/neural-chat/;
        index index.html;
        try_files $uri $uri/ /neural-chat/index.html;
    }

    # Redirect /canvas-studio to /canvas-studio/
    location = /canvas-studio {
        return 301 /canvas-studio/;
    }

    # Canvas Studio App (inside neural-chat)
    location ^~ /canvas-studio/ {
        alias /var/www/onelastai/canvas-studio/;
        index index.html;
        try_files $uri $uri/ /canvas-studio/index.html;
    }

    # Main Landing Page
    location / {
        root /var/www/onelastai/main;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://localhost:3200/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Auth Proxy
    location /auth/ {
        proxy_pass http://localhost:3200/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /socket.io/ {
        proxy_pass http://localhost:3200/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Health Check
    location = /health {
        proxy_pass http://localhost:3200/health;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/maula.onelastai.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maula.onelastai.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = maula.onelastai.co) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name maula.onelastai.co;
    return 404;
}
